    <!-- Main Content-->
    <main class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                  <p>Adresse postale:</p>
                    <p>Association des volcans du globe</p>
                      <p>20 rue Vauvenargues </p>
                        <p>75017 PARIS </p>

                    <div class="my-5">
                        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <div class="form-floating">
                                <input class="form-control" id="name" type="text" placeholder="Entrez votre nom" data-sb-validations="required" />
                                <label for="name">Nom</label>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" id="email" type="email" placeholder="Entrez votre email" data-sb-validations="required,email" />
                                <label for="email">Adresse Email</label>
                                <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" id="phone" type="tel" placeholder="Entrez votre numero de telephone" data-sb-validations="required" />
                                <label for="phone">Numero de telephone</label>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" id="message" placeholder="Entrez votre message" style="height: 12rem" data-sb-validations="required"></textarea>
                                <label for="message">Message</label>
                            </div>
                            <br />
                            <button class="btn btn-primary text-uppercase disabled" id="submitButton" type="submit">Envoyer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
